        {% block content %}
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" id="login-nav">
            <a class="navbar-brand" href="#">falconet</a>
        </nav>
        <div class="container">
            <div class="row justify-content-center align-items-center" id="cstm-login-row">
                <div class="col-sm-auto" id="cstm-login-box">
                    <h1><small>LOGIN</small></h1>
                    <form>
                        <div class="form-group cstm-login-form">
                            <label class="control-label" for="inputUsername">Username</label>
                            <input type="email" class="form-control" id="inputUsername" aria-describedby="usernameHelp"/>
                        </div>
                        <div class="form-group cstm-login-form">
                            <label class="control-label" for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword"/>
                        </div>
                        <div class="form-check cstm-login-form">
                            <input type="checkbox" class="form-check-input" value="" id="remembermeCheck"/>
                            <label class="form-check-label small" for="remembermeCheck">Remember me</label>
                        </div>
                        <button type="submit" class="btn cstm-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
